<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Contacto</h1>
  </header>

  <section class="contact-info">
    <h2>Información</h2>
    <ul>
      <li>Email: ride4anoscar@gmail.com</li>
      <li>Teléfono: 671361***</li>
      <li>Dirección: Arrecife, Las Palmas 35508</li>
    </ul>
  </section>

  <section class="contact-form">
    <h2>Envíame un mensaje</h2>
    <form action="mailto:ride4anoscar@gmail.com" method="post" enctype="multipart/form-data">
      <label for="telefono">Tu Teléfono</label>
      <input type="number" id="telefono" name="telefono" required>

      <label for="email">Tu Email</label>
      <input type="email" id="email" name="email" required>

      <label for="color">Selecciona un color</label>
      <input type="color" id="color" name="color">

      <label for="archivo">Mándame un archivo</label>
      <input type="file" id="archivo" name="archivo">

      <label for="fecha">Selecciona una fecha</label>
      <input type="date" id="fecha" name="fecha">

      <label>Género</label>
      <input type="radio" id="masculino" name="genero" value="masculino">
      <label for="masculino">Masculino</label>
      <input type="radio" id="femenino" name="genero" value="femenino">
      <label for="femenino">Femenino</label>

      <label for="sugerencias">Sugerencias</label>
      <textarea id="sugerencias" name="sugerencias" cols="30" rows="10"></textarea>

      <input type="submit" value="Enviar">
    </form>
  </section>
</body>
</html>
